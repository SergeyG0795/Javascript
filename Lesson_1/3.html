<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 10 + 10 + "10" = 2010 n/r/ 10+10=20, а со строкой происходит конкантенация*/
  console.log(10+10+"10");
  /*10 + "10" + 10 = 101010 т.к. числа + строка + число, происходит конкантенация */
  console.log(10 + "10" + 10);
  /*10 + 10 + +"10"=30 т.к. +"10" преобразует строку в число, и дальше 10+10+10=30*/
  console.log(10 + 10 + +"10");
  /*10 / -""= -Infinity, т.к. -""=-0, а при делении на 0 будет бесконечность */ 
  console.log(10 / -"");
  /*10 / +"2,5"= Nan т.к. скорее всего '2.5 можно преобразовать только к типу float, 
  а тут + переведоит в тип Number. Операция не выполнена и при вычислении 
  10/ строка = Nan not a number*/
  console.log(10 / +"2,5");


  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
