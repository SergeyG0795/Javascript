<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  c=2
  Потому что сначала мы просто объявляем переменные c,d = undefined
  затем присваиваем c=a+1 = 1+1 =2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d=1 
  подсмотрел решение у вас, понял, что d=b =1, а только потом b++ и поэтому b=2
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  c=4
  a = 1 затем выполняется ++a , т.е. a = 2
  c = a+2 = 2+2=4

   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d = 4
  т.к. аналогично 2 пункту: b++ b=2+1 = 3 
  но сначала присваивается d = 2 +b = 2+2=4

   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
